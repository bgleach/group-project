{% extends "home-base.html"%}
{% block title %}Add Films{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-film" aria-hidden="true"></i> Add Films:</h1>
    <form action="/film/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" required="true">
      </div>

      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
        {% for i in range(1950,2020)%}
          {% if i == 2017 %}
          <option selected="selected">{{i}}</option>
          {% else%}
          <option>{{i}}</option>
          {% endif %}
        {% endfor %}
      </select>
      </div>

      <div class="form-group">
        <label>Director</label>
        <select class="form-control" name="director">
          {% for director in directors %}
            <option>{{director.name}}</option>
          {% endfor %}
        </select>
    </div>
    <div class="form-group">
        Director not in the list? <a href="/director/add" class="btn btn-success" role="button" aria-disabled="true">Add Directors</a>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" type="text" name="description" required="true"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add Film</button>
    </form>
  </div>

{% endblock%}
