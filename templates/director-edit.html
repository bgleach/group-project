{% extends "home-base.html"%}
{% block title %}Edit Director{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Edit Director:</h1>
    <form action="/director/edit/{{director.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{director.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" name="age" value="{{director.age}}" required="true">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" name="gender">
          {% for i in ('Male', 'Female')%}
              {% if i == director.gender %}
                <option selected="selected">{{i}}</option>
              {% else %}
                <option>{{i}}</option>
              {% endif %}              
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
