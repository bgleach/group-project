{% extends "home-base.html"%}
{% block title %}Add Directors{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Add Directors:</h1>
    <form action="/director/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="(First name)/(Last Name)" required="true">
      </div>

      <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="text" name="age" placeholder="Example: 66" required="true">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" name="gender">
          {% for i in ('Male', 'Female') %}
            {% if i == "Female" %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Director</button>
    </form>
  </div>

{% endblock%}
