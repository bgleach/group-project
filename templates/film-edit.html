{% extends "home-base.html"%}
{% block title %}Edit Films{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-film" aria-hidden="true"></i> Edit Film:</h1>
    <form action="/film/edit/{{film.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{film.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1950,2020)%}
          {% if i == film.year %}
          <option selected="selected">{{i}}</option>
          {% else%}
          <option>{{i}}</option>
          {% endif %}
        {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Director</label>
        <select class="form-control" name="director">
          {% for director in directors %}
            {% if director == film.director %}
              <option selected="selected">{{director.name}}</option>
            {% else %}
              <option>{{director.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Director not in the list? <a href="/director/add" class="btn btn-success" role="button" aria-disabled="true">Add Directors</a>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true">{{film.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
