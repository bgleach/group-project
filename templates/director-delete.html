{% extends "home-base.html"%}
{% block title %}Delete Director{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Delete Director:</h1>
    <form action="/director/delete/{{director.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{director.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" name="department" value="{{director.age}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input class="form-control" name="department" value="{{director.gender}}" required="true" readonly="true">
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('All related this director will be deleted too!! Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
